<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>

  <body>
    <sample-element></sample-element>
    <script type="module">
      import { LitElement, html } from "lit";
      import { get, readable, writable } from "svelte/store";
      import { StoreSubscriber, TaskSubscriber } from "../dist";

      let store = writable(0);

      setInterval(() => {
        store.update((count) => count + 1);
      }, 1000);

      let store2 = readable(5000);

      const promise = new Promise((r) =>
        setTimeout(() => {
          r(store);
        }, 3000)
      );

      class SampleElement extends LitElement {
        constructor() {
          super();
          this.task = new TaskSubscriber(this, promise);
        }

        render() {
          if (this.task.loading) return html`Loading...`;

          return html`Count: ${this.task.value}`;
        }
      }

      customElements.define("sample-element", SampleElement);
    </script>
  </body>
</html>
